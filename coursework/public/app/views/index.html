<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coach.io</title>

    <base href="/">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Javascript -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Libraries -->
    <script src="assets/libs/angular.js"></script>
    <script src="assets/libs/angular-route.js"></script>
    <script src="assets/libs/jquery-3.3.1.min.js"></script>
    <script src="assets/libs/socket.min.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/homeCtrl.js"></script>
    <script src="app/controllers/leaderboardCtrl.js"></script>
    <script src="app/controllers/playCtrl.js"></script>

    <!-- Services -->
    <script src="app/services/authenticate.js"></script>
    <script src="app/services/leaderboard.js"></script>
    <script src="app/services/users.js"></script>
    <script src="app/services/socket.js"></script>

    <!-- Main Angular files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
</head>

<body class="container" ng-app="coachio" ng-controller="mainController as main">
<!-- Header and navbar -->
<header>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Coach.io</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li ng-if="main.loggedIn">{{main.user.username}}</li>
            <li ng-if="!(main.loggedIn)"><a href="/login">Log in</a></li>
            <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Log out</a></li>
            <li><a href="/leaderboard">Leaderboard</a></li>
            <li ng-if="main.loggedIn"><a href="/play">Play</a></li>
        </ul>
    </nav>
</header>

<!-- Main content and injected views -->
<main>
    <div ng-view>

    </div>
</main>
</body>

</html>
